<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
<fieldset class="mb-3" >
  <label for="username" class="block">Username</label>
  <input type="text"
         ngModel
         #username="ngModel"
         name="username" id="username" class="border border-slate-300 p-2 rounded w-full"
         placeholder="arifhossain">
</fieldset>

  <button type="submit" class="bg-amber-500 p-2 rounded">Login</button>
</form>
